<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

  <header class="header">
    <img class="logo" src="images/logo-travellian.svg" alt="">
    <img src="images/icon-nav-menu.svg" alt="">
  </header>

  <section class="journey-search">
    <section class="journey-search__sub-header">
      <span class="journey-search__title">
        Start your unforgettable
        journey with us.
      </span>
      <span class="journey-search__sub-title">
        The best travel for your jouney begins now
      </span>
    </section>

    <form class="journey-form" action="">
      <div class="journey-form__field">
        <label class="journey-form__label" for="destination">destination</label>
        <input class="journey-form__input" name="destination" type="text">
      </div>
      <div class="journey-form__field">
        <label class="journey-form__label" for="">person</label>
        <input class="journey-form__input" type="text">
      </div>
      <div class="journey-form__field">
        <label class="journey-form__label" for="">check in</label>
        <input class="journey-form__input" type="text">
      </div>
      <div class="journey-form__field">
        <label class="journey-form__label" for="">check out</label>
        <input class="journey-form__input" type="text">
      </div>

      <button class="journey-form__button" type="submit">
        <span></span>
        <img src="" alt="">
      </button>
    </form>
  </section>
</body>

</html>
