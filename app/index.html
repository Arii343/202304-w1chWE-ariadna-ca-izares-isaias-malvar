<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travellian</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Rubik:wght@400;500;600&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="header">
    <img class="logo" src="images/logo-travellian.svg" alt="">
    <img class="menu" src="images/icon-nav-menu.svg" alt="">
  </header>

  <main class="main-content">
    <section class="sub-header">
      <span class="sub-header__title">
        Start your unforgettable
        journey with us.
      </span>
      <span class="sub-header__text">
        The best travel for your jouney begins now
      </span>
    </section>

    <form class="journey-form" action="">
      <div class="journey-form__field">
        <label class="journey-form__label" for="destination">destination</label>
        <input class="journey-form__input" name="destination" type="text">
      </div>
      <div class="journey-form__field">
        <label class="journey-form__label" for="">person</label>
        <input class="journey-form__input" type="text">
      </div>
      <div class="journey-form__field">
        <label class="journey-form__label" for="">check in</label>
        <input class="journey-form__input" type="text">
      </div>
      <div class="journey-form__field">
        <label class="journey-form__label" for="">check out</label>
        <input class="journey-form__input" type="text">
      </div>
      <button class="journey-form__button" type="submit"></button>
    </form>
  </main>
</body>

</html>
